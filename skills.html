<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Dineo Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Dineo Phahla</span>
            </div>
            <div class="links">
                <div class="link about-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="home-page.html">Home</a></div>
                <div class="link about-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">About</a></div>
                <div class="link skills-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">skills</a></div>
                <div class="link services-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">Services</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="contact.html">Contact Us</a></div>
            </div>

            <!-- closes here -->

            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="">Home</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
                <a href="">About</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
                <a href="">Skills</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
                <a href="">Services</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
                <a href="">Contact Us</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>

        <!-- Another div close -->
    </nav>
        <section>
            <div class="main-container">

                <!-- Test -->

                <h2>Technologies I work with:</h2>

                <div class="skills-section">
                    <h2>My Skills</h2>
                    <ul class="skills-list">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>Angular</li>
                        <li>React</li>
                        <li>Node.js</li>
                        <li>Python</li>
                        <li>SQL</li>
                    </ul>
                </div>
            </div>
            
        </section>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init({offset:0});
        </script>
        <script>
            function hamburg(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(0px)"
            }
            function cancel(){
                const navbar = document.querySelector(".dropdown")
                navbar.style.transform = "translateY(-500px)"
            }
        </script>

</body>
</html>
